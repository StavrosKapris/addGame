<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="add.js"></script>
</head>
<body onload="playGame()">
	<div class="quiz">
		<div class="quiz-content">
			<div class="question">
				What is the sum of <span class="text-info" id="field1">5</span> and
				<span class="text-info" id="field2">5</span>?
			</div>
			<div class="options">
				<div class="fields" >
					<div class="field-block" id="option1" onclick="checkAnswer(this)">10</div>

				</div>
				<div class="fields" >
					<div class="field-block" id="option2" onclick="checkAnswer(this)">10</div>

				</div>
				<div class="fields" >
					<div class="field-block" id="option3" onclick="checkAnswer(this)">10</div>

				</div>
				<div class="fields" >
					<div class="field-block" id="option4" onclick="checkAnswer(this)">10</div>
				</div>
			</div>
			<div class="after hide" id="after"></div>
			<div class="play-again">
				<a class="button" onclick="playAgain()">Play Again</a>
			</div>
		</div>
	</div>

</body>
</html>
